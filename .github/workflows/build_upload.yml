on:
  push:
    branches:
      - master  # Ã„ndere dies entsprechend deines Branch-Namens

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'

    - name: Build with Maven
      run: mvn -B package --file pom.xml